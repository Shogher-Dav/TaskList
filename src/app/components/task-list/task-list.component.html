<div class="task-list">

    <div class="task-list-container">
        <div class="header">
            <span>Task List</span>
        </div>
        <div> 
            <button routerLink="/task" mat-raised-button color="primary" class="create-btn">Create new Task</button>
            <button routerLink="/login" mat-raised-button color="primary" class="login-btn">Login</button>
        </div>

        <div class="task-list-table">
            <div>
                <table mat-table [dataSource]="taskList">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef> User Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef> Text </th>
                        <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                    </ng-container>

                    <ng-container mat-sort-header matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>
                    <ng-container *ngIf="isAuth === 'true'" matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="Edit" matTooltipPosition="right">
                                <mat-icon color="primary" (click)="updateTask(element.id)">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [length]="pageLength" [pageSize]="3"
                    (page)="pageEvent = $event; onPaginateChange($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
