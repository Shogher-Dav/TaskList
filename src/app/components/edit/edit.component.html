
<div class="edit">

    <form [formGroup]="updateTaskForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Task</mat-label>
                <input matInput formControlName="text" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <input matInput formControlName="status" required>

            </mat-form-field>
        </div>
    </form>
    <button class="update-btn" mat-raised-button color="primary" [disabled]="!updateTaskForm.valid" (click)="updateTask()">Update</button>
</div>
